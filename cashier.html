<!DOCTYPE html>
<html lang="zh-TW" translate="no">
    <head>
        <title>iDoo 愛收銀</title>
        <link rel="icon" type="image/svg" href="./img/icon/favicon.svg"/> 
        <meta charset="UTF-8">
        <meta name="keywords" content="iDoo 愛收銀">
        <meta name="description" content="iDoo 愛收銀">
        <meta name="author" content="DotDot">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Screen Ratio -->
        <meta name="google" content="notranslate">
        <!-- CSS -->
        <link href="./css/cashier.less" rel="stylesheet/less" type="text/css"/>
        <link href="./css/fontawesome-free-6.3.0-web/css/all.css" rel="stylesheet"> <!-- Awesome Icon -->
    </head>
    <body class="cashier">
        <section class="top">
            <div class="top__bg"></div>
            <div class="top__left">
                <!-- <a><i class="fa-solid fa-house fa-lg"></i></a> -->
            </div>
            <span class="top__title">收銀</span>
            <div class="top__right">
                <!-- <a href="cashier-records.html"><i class="fa-solid fa-clipboard-list fa-xl"></i></a> -->
            </div>
        </section>
        <input class="cashier__input" type="text" placeholder="輸入消費金額" value="" disabled>
        <div class="cashier__numbers">
            <a>7</a><a>8</a><a>9</a><a class="cashier__number--sign">+</a>
            <a>4</a><a>5</a><a>6</a><a class="cashier__number--sign">-</a>
            <a>1</a><a>2</a><a>3</a><a class="cashier__number--sign">x</a>
            <a>.</a><a>0</a>
            <a class="cashier__number--delete"><i class="fa-solid fa-delete-left fa-lg"></i></a>
            <a class="cashier__number--sign">÷</a>
        </div>
        <button onclick="window.location.href='cashier-checkout.html'">
            <span>下一步</span>
            <i class="fa-solid fa-chevron-right fa-xl"></i>
        </button>
        <section class="foot">
            <a href="menu.html" class="foot__button">
                <img src="./img/icon/m-back.svg">
                <span>選單</span>
            </a>
            <a href="cashier.html" class="foot__button foot__button--active">
                <img src="./img/icon/m-cashier-a.svg">
                <span>收銀</span>
            </a>
            <a href="cashier-records.html" class="foot__button">
                <img src="./img/icon/m-list.svg">
                <span>紀錄</span>
            </a>
            <a href="cashier-bill.html" class="foot__button">
                <img src="./img/icon/m-bill.svg">
                <span>結算</span>
            </a>
            <a class="foot__button">
                <img src="./img/icon/m-setting.svg">
                <span>設定</span>
            </a>
        </section>
        <!-- Script -->
        <script src="./js/less.js" ></script> <!-- Less -->
    </body>
</html>
