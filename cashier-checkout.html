<!DOCTYPE html>
<html lang="zh-TW" translate="no">
    <head>
        <title>iDoo 愛收銀</title>
        <link rel="icon" type="image/svg" href="./img/icon/favicon.svg"/> 
        <meta charset="UTF-8">
        <meta name="keywords" content="iDoo 愛收銀">
        <meta name="description" content="iDoo 愛收銀">
        <meta name="author" content="DotDot">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Screen Ratio -->
        <meta name="google" content="notranslate">
        <!-- CSS -->
        <link href="./css/cashier-checkout.less" rel="stylesheet/less" type="text/css"/>
        <link href="./css/fontawesome-free-6.3.0-web/css/all.css" rel="stylesheet"> <!-- Awesome Icon -->
    </head>
    <body class="cashier__checkout">
        <section class="top">
            <div class="top__bg"></div>
            <div class="top__left">
                <a href="javascript:history.back()"><i class="fa-solid fa-chevron-left fa-xl"></i></a>
            </div>
            <span class="top__title">結帳方式</span>
            <div class="top__right"></div>
        </section>
        <div class="checkout__input">
            <span class="checkout__title">載具</span>
            <input type="text" placeholder="/ASDFGHJ" value="">
        </div>
        <div class="checkout__input">
            <span class="checkout__title">統一編號</span>
            <input type="text" placeholder="12345678" value="">
        </div>
        <div class="checkout__input checkout__input--fill">
            <span class="checkout__title">備註</span>
            <textarea placeholder="輸入備註"></textarea>
        </div>
        <div class="checkout__input checkout__input--fill">
            <span class="checkout__title">付款方式</span>
            <div class="checkout__buttons">
                <div class="checkout__buttons--cash">
                    <button onclick="window.location.href='cashier-cash.html'">
                        <i class="fa-solid fa-money-bill-wave fa-2x"></i>
                        <span>現金</span>
                    </button>
                    <button onclick="window.location.href='cashier-cash.html'">
                        <span>現金<span class="sub">+會員</span></span>
                    </button>
                </div>
                <button onclick="window.location.href='cashier-result.html'">
                    <i class="contactless"></i>
                    <span>靠卡</span>
                </button>
                <button onclick="window.location.href='cashier-result.html'">
                    <i class="fa-solid fa-mobile fa-2x"></i>
                    <span>行動支付</span>
                </button>
            </div>
        </div>
        <!-- Script -->
        <script src="./js/less.js" ></script> <!-- Less -->
    </body>
</html>
